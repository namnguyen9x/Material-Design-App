<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewpoer" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/support.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>
        
        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- Include the compiled Ratchet CSS -->
        <link href="../www/dist/css/ratchet.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <!-- Include the compiled Ratchet JS -->
        <script src="../www/dist/js/ratchet.js"></script>
    </head>
    <body>
        <header class="bar bar-nav">
          <h1 class="title">Settings</h1>
        </header>
        <form id="form" onsubmit="return false" class="input-group">
            <div class="input-row">
            </div>
            <div class="input-row">
            </div>
            <div class="input-row">
                <label>Username</label>
                <input id="username" type="email" placeholder="someuser@example.com">
            </div>
            <div class="input-row">
                <label>Password</label>
                <input id="password" type="password" placeholder="Your password">
            </div>
            <div class="input-row">
              <label>Automatically send location data</label>
              <div class="toggle">
                 <div id="location-toggle" class="toggle-handle"></div>
              </div>
            </div>
            <div class="input-row">
              <label>Send location data every (minutes)</label>
              <input id="location-timer" type="number" min="1" max="60" value="5" disabled>
            </div>
            <table class="table-setting-button">
                <tr>
                    <td style="width:40%;"><button class="btn btn-positive btn-block" onclick="onSubmit()">Save</button></td>
                    <td style="width:20%"></td>
                    <td style="width:40%;"><button class="btn btn-negative btn-block" onclick="clearFields()">Clear</button></td>
                </tr>
            </table>
            <button class="btn btn-positive btn-block full-screen-button" >Current Location</button>
            <button class="btn btn-negative btn-block full-screen-button" >Erase All Data</button>
        </form>
        
        <nav class="bar bar-tab">
          <a class="tab-item" href="index.html" data-transition="slide-in">
            <span class="icon icon-home"></span>
            <span class="tab-label">Home</span>
          </a>
          <a class="tab-item active" href="setting.html" data-transition="slide-in">
            <span class="icon icon-gear"></span>
            <span class="tab-label">Settings</span>
          </a>
        </nav>
        
        <script type="text/javascript"> 
            var enableLocation = document.getElementById("location-toggle");
            document.querySelector("#location-toggle").addEventListener("toggle", function(e){
                alert(e.detail.isActive);
                if (e.detail.isActive){
                    enableLocation.removeAttribute("disabled");
                    var att = document.createAttribute("enabled");
                    enableLocation.setAttributeNode(att);
                }else{
                    enableLocation.removeAttribute("enabled");
                    var att = document.createAttribute("disabled");
                    enableLocation.setAttributeNode(att);
                }
            });
            function onSubmit() {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                var locationTimer = document.getElementById("location-timer").value;
                alert(enableLocation.value);
                if (username!="" && password!="") {
                    app.saveInfo(username, password, enableLocation.value, locationTimer);
                }else{
                    if(username==""){
                        app.showAlert("Username is empty", "Error", 0);
                    }else{
                        if(password==""){
                            app.showAlert("Password is empty", "Error", 0);
                        };
                    }; 
                };
            };

            function clearFields(){
                var username = document.getElementById("username");
                var password = document.getElementById("password");
                username.value = "";
                password.value = "";
            };

            function onLoad(){
                app.getLoginInfo();
            };
        </script>
    </body>
</html>
